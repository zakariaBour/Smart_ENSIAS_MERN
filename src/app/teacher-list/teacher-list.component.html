<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="page-wrapper">
    <div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Teachers</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
    <li class="breadcrumb-item active">Teachers</li>
    </ul>
    </div>
    <div class="col-auto text-right float-right ml-auto">
    <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
    <a *ngIf="role=='ADMIN'" routerLink="/addTeacher" class="btn btn-primary"><i class="fas fa-plus"></i></a>
    </div>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-12">
    <div class="card card-table">
    <div class="card-body">
    <div class="table-responsive">
    <table class="table table-hover table-center mb-0 datatable">
    <thead>
    <tr>
    <th>CIN</th>
    <th>Name</th>
    <th>Class</th>
    <th>Gender</th>
    <th>joining date</th>
    <th>date of birth</th>
    <th>Mobile Number</th>
    <th>Email</th>
    <th *ngIf="role=='ADMIN'" class="text-right">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let teacher of teachers | searchTeachers: searchService.searchText;let index = index">
       <td>{{teacher.matricule}}</td>
       <td>
        <h2 class="table-avatar">
            <a href="teacher-details.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="assets/img/profiles/avatar-0{{index+1}}.jpg" alt="User Image"></a>
        </h2>
        {{teacher.firstname}} {{teacher.lastname}}
       </td>
       <td>??</td>
       <td>{{teacher.gender}}</td>
       <td>{{teacher.joining_date}}</td>
       <td>{{teacher.date_of_birth}}</td>
       <td>{{teacher.phone}}</td>
       <td>{{teacher.email}}</td>
       <td *ngIf="role=='ADMIN'" class="text-right">
        <div class="actions">
        <a routerLink="/addTeacher" class="btn btn-sm bg-success-light mr-2">
        <i class="fas fa-pen"></i>
        </a>
        <!-- (click)="deleteTeacher(teacher.id)" -->
        <a  class="btn btn-sm bg-danger-light">
        <i class="fas fa-trash"></i>
        </a>
        </div>
        </td>
    </tr>


    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    </div>
